<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - FTC 48 Inventory Management</title>
</head>
<body>
    <div class="div">
        <form id="login-form">
            <label for="login-email-input">Email</label>
            <input id="login-email-input" type="email" placeholder="Enter your login email">
            <label for="login-password-input">Password</label>
            <input id="login-password-input" type="password" placeholder="Enter your login password">
            <button type="submit" id="login-button">Login</button>
        </form>
    </div>

    <script src="/login-handler.js"></script>
</body>
</html>
